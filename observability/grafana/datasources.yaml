apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-additional-datasources
  namespace: observability
  labels:
    grafana_datasource: "1"
data:
  tempo-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Tempo
        type: tempo
        uid: tempo
        access: proxy
        url: http://tempo.observability.svc.cluster.local:3200
        jsonData:
          httpMethod: GET
          tracesToLogs:
            datasourceUid: 'loki'
            tags: ['job', 'instance', 'pod', 'namespace']
            mappedTags: [{ key: 'service.name', value: 'service' }]
            mapTagNamesEnabled: false
            spanStartTimeShift: '-5m'    # スパン開始の5分前から
            spanEndTimeShift: '5m'        # スパン終了の5分後まで
            filterByTraceID: true         # trace_idでフィルタ
            filterBySpanID: true          # span_idでフィルタ
          tracesToMetrics:
            datasourceUid: 'prometheus'
            tags: [{ key: 'service.name', value: 'service' }]
            queries:
              - name: 'Request rate'
                query: 'sum(rate(traces_spanmetrics_calls_total{$$__tags}[5m]))'
              - name: 'Error rate'
                query: 'sum(rate(traces_spanmetrics_calls_total{status_code="STATUS_CODE_ERROR",$$__tags}[5m]))'
              - name: 'Duration'
                query: 'histogram_quantile(0.99, sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m])) by (le))'
          serviceMap:
            datasourceUid: 'prometheus'
          nodeGraph:
            enabled: true
          search:
            hide: false
          lokiSearch:
            datasourceUid: 'loki'
        editable: true
  
  loki-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki.observability.svc.cluster.local:3100
        jsonData:
          httpMethod: GET
          maxLines: 1000
          derivedFields:
            - datasourceUid: tempo
              matcherRegex: "trace_id[=:]\\s*([0-9a-fA-F]+)"
              name: TraceID
              url: "$${__value.raw}"
              urlDisplayLabel: "View Trace"
            - datasourceUid: tempo
              matcherRegex: "traceID[=:]\\s*([0-9a-fA-F]+)"
              name: TraceID
              url: "$${__value.raw}"
              urlDisplayLabel: "View Trace"
        editable: true