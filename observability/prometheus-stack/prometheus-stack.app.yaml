apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 80.4.1
    helm:
      values: |
        prometheus:
          prometheusSpec:
            retention: 30d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                cpu: 2000m
                memory: 4Gi
            # Remote Write機能の有効化
            enableRemoteWriteReceiver: true
            additionalScrapeConfigs: []

        grafana:
          adminPassword: "new_password"
          persistence:
            enabled: true
            size: 10Gi
          ingress:
            enabled: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # 追加のデータソースを読み込む設定
          sidecar:
            datasources:
              enabled: true
              label: grafana_datasource
              labelValue: "1"
              searchNamespace: observability
              reloadURL: http://localhost:3000/api/admin/provisioning/datasources/reload
            dashboards:
              enabled: true
              label: grafana_dashboard
              labelValue: "1"
              searchNamespace: observability
              folder: /tmp/dashboards
              provider:
                foldersFromFilesStructure: true

        nodeExporter:
          enabled: true

        kubeStateMetrics:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
