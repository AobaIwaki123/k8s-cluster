# Site settings
title: k8s Cluster on Proxmox
description: k0s、ArgoCD、および各種クラウドネイティブツールを使用した Kubernetes クラスターセットアップドキュメント
baseurl: "" # サブパスを使う場合は "/repository-name"
url: "" # GitHub Pages のURLを指定
author: k8s Cluster Team

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass/SCSS settings
sass:
  style: compressed

# Collections
collections:
  components:
    output: true
    permalink: /components/:name/
  setup:
    output: true
    permalink: /setup/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - "*.gemspec"
  - LICENSE
  - CNAME

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
