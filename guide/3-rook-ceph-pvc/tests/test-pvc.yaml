# Ceph RBD ストレージクラスのテスト用 PVC
# Rook Ceph が正常に動作していることを確認するためのテストリソース
# 参考: https://github.com/rook/rook/blob/release-1.13/deploy/examples/csi/rbd/pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rbd-pvc
spec:
  # アクセスモード設定
  accessModes:
    - ReadWriteOnce  # 単一ノードからの読み書きアクセス
  
  # ストレージ容量の要求
  resources:
    requests:
      storage: 1Gi  # 1GiB の領域を要求
  
  # 使用するストレージクラス（Ceph RBD）
  storageClassName: ceph-rbd
